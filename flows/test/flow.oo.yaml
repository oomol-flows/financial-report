nodes:
  - node_id: get_cached_report#1
    title: "Get Cached Report #1"
    inputs_from:
      - handle: ticker
        value: 0697.HK
      - handle: year
        value: null
      - handle: quarter
        value: null
    task: self::get_cached_report
  - node_id: generate_md_report#1
    title: "Generate MD Report #1"
    inputs_from:
      - handle: report_data
        from_node:
          - node_id: get_cached_report#1
            output_handle: report_data
      - handle: output_filename
        value: financial_report
      - handle: company_name
        value: null
      - handle: save_path
        value:
    task: self::generate_md_report
  - node_id: md_to_pdf#1
    title: "Markdown to PDF Converter #1"
    inputs_from:
      - handle: md_content
        value: null
        from_node:
          - node_id: generate_md_report#1
            output_handle: md_content
      - handle: md_file_path
        value: null
      - handle: output_filename
        value: document2
      - handle: save_path
        value: null
      - handle: title
        value: null
      - handle: author
        value: null
      - handle: css_style
        value: null
      - handle: generate_toc
        value: true
      - handle: toc_title
        value: "Table of Contents"
      - handle: style_theme
        value: professional
      - handle: show_page_numbers
        value: true
      - handle: toc_style
        value: detailed
    task: self::md_to_pdf
  - node_id: get_cached_periods#1
    title: "Get Cached Periods #1"
    inputs_from:
      []
    task: self::get_cached_periods
  - node_id: markdown_file_preview#1
    title: "Markdown file preview #1"
    inputs_from:
      - handle: file_path
        from_node:
          - node_id: generate_md_report#1
            output_handle: file_path
    task: oomol-preview::markdown_file_preview
