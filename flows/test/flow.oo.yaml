  - node_id: md_to_pdf#1
    title: "Markdown to PDF Converter #1"
    inputs_from:
      - handle: md_content
        value: null
        from_node:
          - node_id: generate_md_report#1
            output_handle: md_content
      - handle: md_file_path
        value: null
      - handle: output_filename
        value: document
      - handle: save_path
        value: null
      - handle: title
        value: null
      - handle: author
        value: null
      - handle: css_style
        value: null
    task: self::md_to_pdf
  - node_id: get_cached_periods#1
    title: "Get Cached Periods #1"
    inputs_from:
      []
    task: self::get_cached_periods
