nodes:
  - node_id: generate_md_report#1
    title: "Generate MD Report #1"
    inputs_from:
      - handle: report_data
        value:
          data:
            year: 2024
            quarter: 3
            reports:
              - question: "What is the revenue growth?"
                answer: "The company achieved 15% revenue growth compared to last quarter."
              - question: "How is the market position?"
                answer: "The company maintains a strong market position with increased market share."
      - handle: output_filename
        value: test_simple_report
      - handle: company_name
        value: null
      - handle: save_path
        value: null
    task: self::generate_md_report