inputs_def:
  - handle: api_key
    description: "Financial Report Analysis API Key"
    json_schema:
      contentMediaType: oomol/secret
      type: string
    value: ${{OO_SECRET:FinancialAPI,Financial Report API,API_KEY}}

  - handle: analysis_type
    description: "Type of analysis to perform"
    json_schema:
      type: string
      enum:
        - "report_summary"
        - "predefined_questions"
        - "cached_periods"
        - "cached_report"
      default: "report_summary"
    nullable: false

  - handle: company_symbol
    description: "Company stock symbol (required for report_summary)"
    json_schema:
      type: string
    nullable: true

  - handle: report_period
    description: "Report period (e.g., 2023Q4, 2023, etc.)"
    json_schema:
      type: string
    nullable: true

  - handle: questions
    description: "Custom questions for analysis (JSON array)"
    json_schema:
      type: string
    nullable: true

  - handle: base_url
    description: "API base URL"
    json_schema:
      type: string
      default: "https://api.example.com"
    nullable: false

outputs_def:
  - handle: result
    description: "Analysis result data"
    json_schema:
      type: object

  - handle: status
    description: "API call status"
    json_schema:
      type: string

  - handle: message
    description: "Status message or error details"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Financial Report Analyzer"
icon: ":carbon:analytics:"
description: "Analyze financial reports using external API. Supports multiple
  analysis types including report summaries, predefined questions, and cached
  data retrieval."
