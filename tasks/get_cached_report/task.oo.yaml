inputs_def:
  - handle: api_key
    description: "Financial Report Analysis API Key"
    json_schema:
      contentMediaType: oomol/secret
      type: string
    value: ${{OO_SECRET:FinancialAPI,Financial Report API,API_KEY}}

  - handle: ticker
    description: "Required stock ticker symbol"
    json_schema:
      type: string
    nullable: false

  - handle: year
    description: "Year for the report (optional)"
    json_schema:
      type: integer
    value:
    nullable: true

  - handle: quarter
    description: "Quarter for the report (optional)"
    json_schema:
      type: integer
    value:
    nullable: true

outputs_def:
  - handle: report_data
    description: "Cached financial report data"
    json_schema:
      type: object

  - handle: status
    description: "API call status"
    json_schema:
      type: string

  - handle: message
    description: "Status message or error details"
    json_schema:
      type: string

executor:
  name: python
  options:
    entry: __init__.py
    spawn: false

title: "Get Cached Report"
icon: ":carbon:report:"
description: "Retrieve cached financial report data from the API. Can be
  filtered by company symbol and/or report period for specific data retrieval."
