nodes:
  - node_id: get_cached_report#1
    title: "Get Cached Report #1"
    inputs_from:
      - handle: ticker
        value: 0697.HK
        from_flow:
          - input_handle: ticker
      - handle: year
        value: null
        from_flow:
          - input_handle: year
      - handle: quarter
        value: null
        from_flow:
          - input_handle: quarter
    task: self::get_cached_report
  - node_id: generate_md_report#1
    title: "Generate MD Report #1"
    inputs_from:
      - handle: report_data
        from_node:
          - node_id: get_cached_report#1
            output_handle: report_data
      - handle: output_filename
        value:
        from_flow:
          - input_handle: output_filename
      - handle: company_name
        value: null
        from_flow:
          - input_handle: company_name
      - handle: save_path
        value:
        from_flow:
          - input_handle: save_path
    task: self::generate_md_report
inputs_def:
  - handle: ticker
    description: Required stock ticker symbol
    json_schema:
      type: string
    nullable: false
    executor_name: python
  - handle: year
    description: Year for the report (optional)
    json_schema:
      type: integer
    value:
    nullable: true
    executor_name: python
  - handle: quarter
    description: Quarter for the report (optional)
    json_schema:
      type: integer
    value:
    nullable: true
    executor_name: python
outputs_def:
  - handle: file_path
    json_schema:
      type: string
    nullable: false
    description: Path where the MD file was saved
    executor_name: python
  - handle: status
    json_schema:
      type: string
    nullable: false
    description: Generation status
    executor_name: python
outputs_from:
  - handle: file_path
    from_node:
      - node_id: generate_md_report#1
        output_handle: file_path
  - handle: status
    from_node:
      []
title: Get Cached MD Report
icon: ":simple-icons:markdown:"
description: "Retrieves cached financial report data and generates a markdown
  document for the specified stock ticker and time period"
